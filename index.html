<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <dialog>
      <p></p>
      <button class="play">Play again</button>
    </dialog>
    <div class="container">
      <div class="game">
        <div class="results">
          <h2>Choose your hand!</h2>
          <p>First to score 5 points wins the game</p>
        </div>
        <div class="score">
          <div class="selection player">
            <div class="selection-display"><p>👤</p></div>
            <div class="selection-score">
              <p>Player: <span>0</span></p>
            </div>
          </div>
          <div class="selection computer">
            <div class="selection-display"><p>🤖</p></div>
            <div class="selection-score">
              <p>Computer: <span>0</span></p>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button id="rock">👊</button>
          <button id="paper">🖐️</button>
          <button id="scissors">✌️</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Made by <a href="https://github.com/bryanidem">Bryan Medina</a> |
        <a href="https://github.com/bryanidem/Odin-RockPaperScissors"
          >source code</a
        >
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
